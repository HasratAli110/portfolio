{% extends 'base.html' %}

{% block content %}
<h2>Contact Me</h2>

<form method="POST">
    {% csrf_token %}
    <input class="form-control mt-2" name="name" placeholder="Your Name" required>
    <input class="form-control mt-2" name="email" placeholder="Email" required>
    <textarea class="form-control mt-2" name="message" placeholder="Message" required></textarea>
    <button class="btn btn-success mt-3">Send</button>
</form>

{% endblock %}
